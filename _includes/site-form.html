<div class="form  form--contact">
    <form class="contact-form" action="" method="POST">
        <label class="label" for="name">Nombre: </label>
        <input class="input" id="name" type="text" name="Nombre" value="" placeholder="Tu nombre" />
        <br/>

        <label class="label" for="_replyto">Correo: </label>
        <input class="input" id="_replyto" type="email" name="Correo" value="" placeholder="email@website.com"  />
        
        <br/>
        <label class="label" for="message">Mensaje: <span class="required">*</span></label>
        <textarea class="textarea" id="message" name="Mensaje" placeholder="Tu mensaje" required="required"></textarea>
        <br/>

        <input class="button" type="submit" value="Enviar" style="width: 5em"/>
        <br/>
				<small class="small"><span class="required">*</span> indica un campo requerido</small>

				<input type="text" name="_gotcha" style="display:none">
				<input type="hidden" name="_subject" value="Mensaje de comisionsaejalisco.org">
				<input type="hidden" name="_next" value="/gracias/" />
                <input type="hidden" name="_language" value="es" />
                <input type="hidden" name="_format" value="plain" />
    </form>
</div>
<script>
  var email = "{{ site.email | split: "" | reverse | join: "" }}";
  var unraveledEmail = email.split("").reverse().join("");
  var form = document.querySelector(".contact-form");
    form.setAttribute("action", "https://formspree.io/" + unraveledEmail);
</script>
<noscript>Para contactarnos por medio de este formulario, por favor active JavaScript en su navegador.</noscript>
